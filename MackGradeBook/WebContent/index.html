<script>
function myFunction() {
    var txt = "";
	var gradeNum = document.getElementById("grade").value;
	if(isNaN(gradeNum))
    {
		  txt = "Invalid";
	       alert(txt);
	       return false;
    }
    else if (document.getElementById("grade").validity.rangeUnderflow) {
       txt = "Value too small";
       alert(txt);
       return false;
    }
    else if (document.getElementById("grade").validity.rangeOverrflow) {
        txt = "Value too Large";
        alert(txt);
        return false;
     }
}
</script>
